<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span>apt-get install -y libguestfs-tools

</span></span><span style="display:flex;"><span><span style="color:#75715e"># Mounting</span>
</span></span><span style="display:flex;"><span>guestmount -a windows.qcow2 /mnt/
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#75715e"># Mounting read-only mode</span>
</span></span><span style="display:flex;"><span>guestmount -a windows.qcow2 /mnt/ --ro
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#75715e"># Unmount</span>
</span></span><span style="display:flex;"><span>guestunmount /mnt</span></span></code></pre></div>
